<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Creative Journey</title>
</head>

<body>
    <div class="landing-page">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="logo">wanderlust</div>
            <ul class="nav-links">
                <li><a href="#" class="nav-item">Home</a></li>
                <li><a href="#" class="nav-item">About</a></li>
                <li><a href="#" class="nav-item">Explore</a></li>
                <li><a href="#" class="nav-item">Journey</a></li>
                <li><a href="#" class="nav-item">Contact</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <div class="content-wrapper">
                <div class="hero-content">
                    <span class="pre-title">Welcome to Wanderlust</span>
                    <h1 class="title">Discover Your<br><span class="highlight">Next Adventure</span></h1>
                    <p class="subtitle">Embark on an extraordinary journey through breathtaking 
                        destinations. Let us guide you to experiences that will last a lifetime.</p>
                    <div class="cta-buttons">
                        <button class="primary-btn">
                            <span>Start Exploring</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button class="secondary-btn">Learn More</button>
                    </div>
                </div>

                <div class="featured-destinations">
                    <div class="destination-card">
                        <div class="card-image"></div>
                        <span class="location">Santorini, Greece</span>
                    </div>
                    <div class="destination-card">
                        <div class="card-image"></div>
                        <span class="location">Bali, Indonesia</span>
                    </div>
                    <div class="destination-card">
                        <div class="card-image"></div>
                        <span class="location">Swiss Alps</span>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <a href="#" class="social-icon"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-x-twitter"></i></a>
                <a href="#" class="social-icon"><i class="fa-brands fa-facebook"></i></a>
            </div>
        </div>
    </div>
</body>

</html>
